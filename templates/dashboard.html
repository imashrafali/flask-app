{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{url_for('static',filename='img/home-bg.jpg')}})">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1 font-color=black>Admin panel</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic actions</h1>


          <!--file uploader-->
          
            <button type="button" class="btn btn-outline-dark"><a href="/edit/0">Add Newpost</a></button>
            <button type="button" class="btn btn-outline-dark">file uploader</button>
            <button type="button" class="btn btn-outline-dark float-right">Logout</button>
        
        <br/>
        <br/>



         
<!--Table for posts-->

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    {% for post in posts %}

    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-dark">Edit</button></a></td>
      <td><button type="button" class="btn btn-dark">Delete</button></td>
      
    </tr>
    

     {% endfor %}


  </tbody>
</table>


        </div>
      </div>
    </div>

{% endblock %}
