{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{url_for('static',filename='img/home-bg.jpg')}})">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Code for life</h1>
              <span class="subheading">A website for the programmers from a programmer</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

           <!--Todo : fetch the data from the database using for loop-->
           {% for post in posts %}
              
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">
                {{post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{post.sub}}
              </h3>
              {{post.content[0:50]}}....
            </a>
            <p class="post-meta">Posted by
              <a href="#">{{params['blog_name']}}</a>
             on {{post.date}}</p>
          </div>
          <hr>

          {% endfor %}       

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-dark float-left" href="{{prev}}">&larr; Previous</a>
              <a class="btn btn-dark float-right" href="{{next}}">Next &rarr;</a>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
